<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Horarios</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Gestor de Horarios</h1>
            <p>Sistema multicentro para gestión de horarios escolares</p>
        </div>
        
        <!-- Formulario de Login -->
        <div id="loginForm" class="auth-form">
            <h2>Iniciar Sesión</h2>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            
            <div id="loginMessage" class="message"></div>
            
            <div class="toggle-form">
                <a href="#" onclick="toggleForms()">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
        
        <!-- Formulario de Registro -->
        <div id="registerForm" class="auth-form hidden">
            <h2>Registro</h2>
            
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="registerNombre">Nombre completo:</label>
                    <input type="text" id="registerNombre" required>
                </div>
                
                <div class="form-group">
                    <label for="registerNombreCorto">Nombre corto:</label>
                    <input type="text" id="registerNombreCorto" required maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="registerCentro">Centro:</label>
                    <select id="registerCentro" required>
                        <option value="">Selecciona un centro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="registerRol">Rol:</label>
                    <select id="registerRol" required>
                        <option value="profesor">Profesor</option>
                        <option value="director">Director</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <div id="registerMessage" class="message"></div>
            
            <div class="toggle-form">
                <a href="#" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
