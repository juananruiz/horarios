<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios por Profesor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="controls">
            <a href="index.html" class="nav-button">📅 Ver por Grupo</a>
            <a href="gestion-datos.html" class="nav-button">✍️ Gestionar Datos</a>
            
            <div style="flex: 1;"></div> <!-- Spacer -->
            
            <button id="exportBtn" class="nav-button">💾 Exportar</button>
            <button id="importBtn" class="nav-button">📂 Importar</button>
            <input type="file" id="importFile" style="display:none" accept=".json">
        </div>
        <h1>🧑‍🏫 Horarios por Profesor</h1>

        <div class="conflicts-panel" id="conflictsPanel">
            <h3>⚠️ Conflictos Detectados:</h3>
            <div id="conflictsList"></div>
        </div>

        <div class="schedule-container" id="scheduleContainer">
            <!-- Los horarios de los profesores se generarán aquí -->
        </div>
    </div>

    <!-- Modal para seleccionar asignatura -->
    <div class="subject-selector" id="subjectSelector">
        <h4>Seleccionar Asignatura</h4>
        
        <!-- Área de información de conflictos -->
        <div id="conflictInfo" class="conflict-info" style="display: none;">
            <div class="conflict-warning">
                <strong>⚠️ CONFLICTO DETECTADO</strong>
                <p>Este profesor tiene múltiples asignaciones en este horario:</p>
                <div id="conflictDetails"></div>
                <p><strong>¿Qué deseas hacer?</strong></p>
            </div>
        </div>
        
        <select id="groupSelect" style="margin-bottom: 10px; width: 100%;">
            <option value="">-- Seleccionar Grupo --</option>
        </select>
        <select id="subjectSelect" style="margin-bottom: 10px; width: 100%;">
            <option value="">-- Seleccionar Asignatura --</option>
        </select>
        <select id="durationSelect" style="width: 100%;">
            <option value="0.75">45 min (0.75h)</option>
            <option value="1" selected>60 min (1h)</option>
            <option value="1.25">75 min (1.25h)</option>
            <option value="1.5">90 min (1.5h)</option>
        </select>
        <div class="modal-buttons">
            <button id="assignSubjectBtn">✅ Asignar</button>
            <button id="removeSubjectBtn">❌ Quitar</button>
            <button id="resolveConflictBtn" style="display: none;">🔧 Resolver Conflicto</button>
            <button id="cancelBtn">Cancelar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="profesores.js"></script>
    <script>
        // Marcar botón de navegación activo
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                if (button.href && button.href.includes(currentPage)) {
                    button.classList.add('active');
                }
            });
            
            // Inicializar botones de exportar/importar
            initializeAppData();
            addEventListeners();
        });
    </script>
</body>
</html>
