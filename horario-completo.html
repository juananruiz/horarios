<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Completo - Todos los Profesores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="controls">
            <a href="index.html" class="nav-button">📅 Ver por Grupo</a>
            <a href="horario-profesores.html" class="nav-button">🧑‍🏫 Ver por Profesor</a>
            <a href="gestion-datos.html" class="nav-button">✍️ Gestionar Datos</a>
            
            <div style="flex: 1;"></div> <!-- Spacer -->
            
            <button id="exportBtn" class="nav-button">💾 Exportar</button>
            <button id="importBtn" class="nav-button">📂 Importar</button>
            <input type="file" id="importFile" style="display:none" accept=".json">
        </div>
        
        <h1>📊 Horario Completo - Matriz de Profesores</h1>

        <div class="conflicts-panel" id="conflictsPanel">
            <h3>⚠️ Conflictos Detectados:</h3>
            <div id="conflictsList"></div>
        </div>

        <div class="full-schedule-container" id="fullScheduleContainer">
            <!-- El horario completo se generará aquí -->
        </div>
    </div>

    <!-- Modal para seleccionar asignatura -->
    <div class="subject-selector" id="subjectSelector">
        <h4 id="modalTitle">Seleccionar Asignatura</h4>
        
        <!-- Área simplificada de conflictos -->
        <div id="conflictInfo" class="conflict-info-simple" style="display: none;">
            <span class="conflict-indicator">⚠️ CONFLICTO</span>
            <button id="resolveConflictBtn" class="resolve-btn">🔧 Resolver</button>
        </div>
        
        <select id="groupSelect" style="margin-bottom: 10px; width: 100%;">
            <option value="">-- Seleccionar Grupo --</option>
        </select>
        <select id="subjectSelect" style="margin-bottom: 10px; width: 100%;">
            <option value="">-- Seleccionar Asignatura --</option>
        </select>
        <select id="durationSelect" style="width: 100%;">
            <option value="0.75">45 min (0.75h)</option>
            <option value="1" selected>60 min (1h)</option>
            <option value="1.25">75 min (1.25h)</option>
            <option value="1.5">90 min (1.5h)</option>
        </select>
        <div class="modal-buttons">
            <button id="assignSubjectBtn">✅ Asignar</button>
            <button id="removeSubjectBtn">❌ Quitar</button>
            <button id="cancelBtn">Cancelar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="horario-completo.js"></script>
    <script>
        // Marcar botón de navegación activo
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                if (button.href && button.href.includes(currentPage)) {
                    button.classList.add('active');
                }
            });
            
            // Inicializar datos y renderizar vista completa
            initializeAppData();
            addEventListeners();
            
            // Renderizar la vista completa DESPUÉS de cargar los datos
            setTimeout(() => {
                console.log('📊 Inicializando vista de horario completo...');
                console.log('🗂️ Grupos cargados:', Object.keys(groups));
                console.log('👨‍🏫 Profesores cargados:', Object.keys(teachers));
                console.log('📋 Schedules cargados:', Object.keys(schedules));
                renderFullScheduleView();
            }, 100);
        });
    </script>
</body>
</html>
