<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Horarios - Dashboard</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/pages/dashboard.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>Gestor de Horarios</h1>
                <div class="user-info">
                    <span id="currentUser">Usuario de Prueba</span>
                    <span id="currentCentro">Centro de Prueba</span>
                    <button id="logoutBtn" class="btn btn-secondary">Configurar</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <div class="nav-content">
                <a href="#" class="nav-link active" data-page="dashboard">Dashboard</a>
                <a href="#" class="nav-link" data-page="schedules">Horarios</a>
                <a href="#" class="nav-link" data-page="management">Gestión</a>
                <a href="#" class="nav-link" data-page="reports">Reportes</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="app-main">
            <div id="dashboard-page" class="page active">
                <h2>Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Horarios</h3>
                        <div class="card-actions">
                            <a href="src/pages/schedules/horario-completo.html" class="btn">Ver Horario Completo</a>
                            <a href="src/pages/schedules/horario-compact.html" class="btn">Vista Compacta</a>
                            <a href="src/pages/schedules/horario-profesores.html" class="btn">Horario Profesores</a>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <h3>Gestión</h3>
                        <div class="card-actions">
                            <a href="src/pages/management/gestion-datos.html" class="btn">Gestión de Datos</a>
                            <a href="src/pages/management/profesores.html" class="btn">Profesores</a>
                        </div>
                    </div>
                    
                    <div class="dashboard-card">
                        <h3>Administración</h3>
                        <div class="card-actions">
                            <button class="btn" onclick="showCentrosManagement()">Gestionar Centros</button>
                            <button class="btn" onclick="showUsersManagement()">Gestionar Usuarios</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Script simplificado sin autenticación -->
    <script>
        // Configurar navegación
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Remover clase active de todos los links
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // Agregar clase active al link clickeado
                    link.classList.add('active');
                    
                    const page = link.dataset.page;
                    console.log(`Navegando a: ${page}`);
                });
            });
            
            // Configurar botón de configuración
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    alert('Configuración - Funcionalidad en desarrollo');
                });
            }
        });

        // Funciones globales para los botones de administración
        function showCentrosManagement() {
            alert('Gestión de Centros - Funcionalidad en desarrollo');
        }

        function showUsersManagement() {
            alert('Gestión de Usuarios - Funcionalidad en desarrollo');
        }
    </script>
</body>
</html>
