<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Semanal - Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            color: #3c4043;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid #dadce0;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            padding: 8px;
            border: none;
            background: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .menu-btn:hover {
            background: #f1f3f4;
        }

        .logo {
            font-size: 22px;
            font-weight: 400;
            color: #3c4043;
        }

        .header-center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .nav-btn {
            padding: 8px 16px;
            border: 1px solid #dadce0;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: #f8f9fa;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3);
        }

        .today-btn {
            background: #1a73e8;
            color: #fff;
            border-color: #1a73e8;
        }

        .today-btn:hover {
            background: #1557b0;
        }

        .month-year {
            font-size: 18px;
            font-weight: 400;
            margin: 0 16px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-selector {
            display: flex;
            border: 1px solid #dadce0;
            border-radius: 4px;
            overflow: hidden;
        }

        .view-btn {
            padding: 6px 12px;
            border: none;
            background: #fff;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .view-btn.active {
            background: #e8f0fe;
            color: #1a73e8;
        }

        .view-btn:hover:not(.active) {
            background: #f8f9fa;
        }

        .calendar-container {
            display: flex;
            height: calc(100vh - 65px);
        }

        .time-column {
            width: 60px;
            background: #fff;
            border-right: 1px solid #dadce0;
            flex-shrink: 0;
        }

        .time-slot {
            height: 48px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 4px;
            font-size: 11px;
            color: #70757a;
        }

        .time-slot:first-child {
            height: 60px;
        }

        .calendar-grid {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .days-header {
            display: flex;
            height: 60px;
            border-bottom: 1px solid #dadce0;
            background: #fff;
            position: sticky;
            top: 57px;
            z-index: 50;
        }

        .day-header {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-right: 1px solid #f1f3f4;
            cursor: pointer;
            transition: background 0.2s;
        }

        .day-header:hover {
            background: #f8f9fa;
        }

        .day-header.today {
            color: #1a73e8;
        }

        .day-name {
            font-size: 11px;
            text-transform: uppercase;
            color: #70757a;
            margin-bottom: 4px;
        }

        .day-number {
            font-size: 20px;
            font-weight: 400;
        }

        .today .day-number {
            background: #1a73e8;
            color: #fff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .week-grid {
            display: flex;
            flex: 1;
            position: relative;
            overflow-y: auto;
        }

        .day-column {
            flex: 1;
            border-right: 1px solid #f1f3f4;
            position: relative;
        }

        .hour-slot {
            height: 48px;
            border-bottom: 1px solid #f1f3f4;
            position: relative;
        }

        .hour-slot:hover {
            background: rgba(66, 133, 244, 0.04);
        }

        .event {
            position: absolute;
            left: 2px;
            right: 2px;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
            overflow: hidden;
        }

        .event:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .event.blue {
            background: #1a73e8;
            color: #fff;
        }

        .event.green {
            background: #137333;
            color: #fff;
        }

        .event.red {
            background: #d93025;
            color: #fff;
        }

        .event.purple {
            background: #9c27b0;
            color: #fff;
        }

        .event.orange {
            background: #f9ab00;
            color: #000;
        }

        .all-day-events {
            background: #f8f9fa;
            border-bottom: 1px solid #dadce0;
            min-height: 30px;
            padding: 4px 0;
            display: none;
        }

        .all-day-events.has-events {
            display: block;
        }

        .all-day-event {
            margin: 2px;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .current-time-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #ea4335;
            z-index: 20;
            display: none;
        }

        .current-time-line::before {
            content: '';
            position: absolute;
            left: -6px;
            top: -4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ea4335;
        }

        .create-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #1a73e8;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.2s;
            z-index: 1000;
        }

        .create-btn:hover {
            background: #1557b0;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            width: 400px;
            max-width: 90vw;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: #f1f3f4;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            color: #3c4043;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .form-row {
            display: flex;
            gap: 8px;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-option.selected {
            border-color: #3c4043;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 24px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #1a73e8;
            color: #fff;
            border-color: #1a73e8;
        }

        .btn-primary:hover {
            background: #1557b0;
        }

        .btn:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .header-center {
                flex-direction: column;
                gap: 8px;
            }
            
            .time-column {
                width: 50px;
            }
            
            .day-name {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="menu-btn">☰</button>
            <div class="logo">Calendar</div>
        </div>
        <div class="header-center">
            <button class="nav-btn" onclick="previousWeek()">‹</button>
            <button class="nav-btn today-btn" onclick="goToToday()">Hoy</button>
            <button class="nav-btn" onclick="nextWeek()">›</button>
            <div class="month-year" id="monthYear"></div>
        </div>
        <div class="header-right">
            <div class="view-selector">
                <button class="view-btn">Día</button>
                <button class="view-btn active">Semana</button>
                <button class="view-btn">Mes</button>
            </div>
        </div>
    </header>

    <div class="calendar-container">
        <div class="time-column">
            <div class="time-slot"></div>
        </div>
        
        <div class="calendar-grid">
            <div class="all-day-events" id="allDayEvents">
                <!-- Eventos de todo el día -->
            </div>
            
            <div class="days-header" id="daysHeader">
                <!-- Headers de días se generan con JS -->
            </div>
            
            <div class="week-grid" id="weekGrid">
                <!-- Grid de la semana se genera con JS -->
            </div>
        </div>
    </div>

    <button class="create-btn" onclick="openModal()">+</button>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Crear evento</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="eventForm">
                <div class="form-group">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-input" id="eventTitle" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-input" id="eventDate" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Hora inicio</label>
                        <input type="time" class="form-input" id="startTime" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label">Hora fin</label>
                        <input type="time" class="form-input" id="endTime" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Color</label>
                    <div class="color-picker">
                        <div class="color-option blue selected" data-color="blue" style="background: #1a73e8;"></div>
                        <div class="color-option green" data-color="green" style="background: #137333;"></div>
                        <div class="color-option red" data-color="red" style="background: #d93025;"></div>
                        <div class="color-option purple" data-color="purple" style="background: #9c27b0;"></div>
                        <div class="color-option orange" data-color="orange" style="background: #f9ab00;"></div>
                    </div>
                </div>
            </form>
            
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveEvent()">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = [];
        let selectedColor = 'blue';

        // Datos de ejemplo
        const sampleEvents = [
            { id: 1, title: 'Reunión de equipo', date: new Date(), startTime: '09:00', endTime: '10:30', color: 'blue' },
            { id: 2, title: 'Presentación cliente', date: new Date(Date.now() + 86400000), startTime: '14:00', endTime: '15:30', color: 'green' },
            { id: 3, title: 'Revisión proyecto', date: new Date(Date.now() + 172800000), startTime: '11:00', endTime: '12:00', color: 'purple' }
        ];

        function init() {
            events = [...sampleEvents];
            generateTimeColumn();
            renderWeek();
            updateCurrentTimeLine();
            setInterval(updateCurrentTimeLine, 60000); // Actualizar cada minuto
            
            // Event listeners
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelector('.color-option.selected').classList.remove('selected');
                    this.classList.add('selected');
                    selectedColor = this.dataset.color;
                });
            });
        }

        function generateTimeColumn() {
            const timeColumn = document.querySelector('.time-column');
            
            for (let hour = 0; hour < 24; hour++) {
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                if (hour > 0) {
                    timeSlot.textContent = hour.toString().padStart(2, '0') + ':00';
                }
                timeColumn.appendChild(timeSlot);
            }
        }

        function renderWeek() {
            const startOfWeek = getStartOfWeek(currentDate);
            const daysHeader = document.getElementById('daysHeader');
            const weekGrid = document.getElementById('weekGrid');
            
            // Limpiar contenido anterior
            daysHeader.innerHTML = '';
            weekGrid.innerHTML = '';
            
            // Generar headers de días
            const dayNames = ['DOM', 'LUN', 'MAR', 'MIÉ', 'JUE', 'VIE', 'SÁB'];
            const today = new Date();
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                if (isSameDay(date, today)) {
                    dayHeader.classList.add('today');
                }
                
                dayHeader.innerHTML = `
                    <div class="day-name">${dayNames[i]}</div>
                    <div class="day-number">${date.getDate()}</div>
                `;
                
                daysHeader.appendChild(dayHeader);
                
                // Generar columna del día
                const dayColumn = document.createElement('div');
                dayColumn.className = 'day-column';
                
                for (let hour = 0; hour < 24; hour++) {
                    const hourSlot = document.createElement('div');
                    hourSlot.className = 'hour-slot';
                    hourSlot.addEventListener('click', () => createEventAtTime(date, hour));
                    dayColumn.appendChild(hourSlot);
                }
                
                weekGrid.appendChild(dayColumn);
            }
            
            // Renderizar eventos
            renderEvents();
            updateMonthYear();
        }

        function renderEvents() {
            const startOfWeek = getStartOfWeek(currentDate);
            const dayColumns = document.querySelectorAll('.day-column');
            
            // Limpiar eventos existentes
            dayColumns.forEach(column => {
                column.querySelectorAll('.event').forEach(event => event.remove());
            });
            
            events.forEach(event => {
                const eventDate = new Date(event.date);
                const dayIndex = getDayIndex(eventDate, startOfWeek);
                
                if (dayIndex >= 0 && dayIndex < 7) {
                    const column = dayColumns[dayIndex];
                    const eventElement = createEventElement(event);
                    column.appendChild(eventElement);
                }
            });
        }

        function createEventElement(event) {
            const eventElement = document.createElement('div');
            eventElement.className = `event ${event.color}`;
            eventElement.textContent = event.title;
            
            const startHour = parseFloat(event.startTime.replace(':', '.'));
            const endHour = parseFloat(event.endTime.replace(':', '.'));
            const duration = endHour - startHour;
            
            eventElement.style.top = `${startHour * 48}px`;
            eventElement.style.height = `${duration * 48 - 2}px`;
            
            eventElement.addEventListener('click', () => editEvent(event));
            
            return eventElement;
        }

        function getStartOfWeek(date) {
            const start = new Date(date);
            const day = start.getDay();
            const diff = start.getDate() - day;
            return new Date(start.setDate(diff));
        }

        function getDayIndex(date, startOfWeek) {
            const timeDiff = date.getTime() - startOfWeek.getTime();
            return Math.floor(timeDiff / (1000 * 3600 * 24));
        }

        function isSameDay(date1, date2) {
            return date1.toDateString() === date2.toDateString();
        }

        function updateMonthYear() {
            const monthNames = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            
            const month = monthNames[currentDate.getMonth()];
            const year = currentDate.getFullYear();
            document.getElementById('monthYear').textContent = `${month} ${year}`;
        }

        function updateCurrentTimeLine() {
            const now = new Date();
            const currentHour = now.getHours() + now.getMinutes() / 60;
            
            // Remover líneas existentes
            document.querySelectorAll('.current-time-line').forEach(line => line.remove());
            
            // Solo mostrar si es la semana actual
            const startOfWeek = getStartOfWeek(currentDate);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            
            if (now >= startOfWeek && now <= endOfWeek) {
                const dayIndex = getDayIndex(now, startOfWeek);
                const dayColumn = document.querySelectorAll('.day-column')[dayIndex];
                
                if (dayColumn) {
                    const timeLine = document.createElement('div');
                    timeLine.className = 'current-time-line';
                    timeLine.style.top = `${currentHour * 48}px`;
                    timeLine.style.display = 'block';
                    dayColumn.appendChild(timeLine);
                }
            }
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            renderWeek();
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            renderWeek();
        }

        function goToToday() {
            currentDate = new Date();
            renderWeek();
        }

        function openModal() {
            document.getElementById('eventModal').style.display = 'flex';
            document.getElementById('eventDate').value = formatDateForInput(new Date());
            document.getElementById('startTime').value = '09:00';
            document.getElementById('endTime').value = '10:00';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            document.getElementById('eventForm').reset();
        }

        function createEventAtTime(date, hour) {
            openModal();
            document.getElementById('eventDate').value = formatDateForInput(date);
            document.getElementById('startTime').value = hour.toString().padStart(2, '0') + ':00';
            document.getElementById('endTime').value = (hour + 1).toString().padStart(2, '0') + ':00';
        }

        function saveEvent() {
            const title = document.getElementById('eventTitle').value;
            const date = new Date(document.getElementById('eventDate').value);
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!title || !date || !startTime || !endTime) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            const newEvent = {
                id: Date.now(),
                title,
                date,
                startTime,
                endTime,
                color: selectedColor
            };
            
            events.push(newEvent);
            renderEvents();
            closeModal();
        }

        function editEvent(event) {
            // Implementación básica para editar eventos
            const newTitle = prompt('Nuevo título:', event.title);
            if (newTitle && newTitle !== event.title) {
                event.title = newTitle;
                renderEvents();
            }
        }

        function formatDateForInput(date) {
            return date.toISOString().split('T')[0];
        }

        // Inicializar la aplicación
        init();
    </script>
</body>
</html>
